{% load static %}

<link rel="stylesheet" href="{% static 'poll/style.css' %}">

<h1>Latest Questions</h1>

<ul>
    {% for question in latest_questions %}
        <li>
            <a href="{% url 'poll:details' question.id %}">
                {{ question.question_text }}
            </a>
        </li>
    {% endfor %}
</ul>
